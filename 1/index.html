<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


</head>
<body>
	<!-- ----------------------------------------------- -->
	<div class="wrapper">

		<!-- ----------------------------------------------- -->
		<header class="clearfix">
			<ul class="titleProduct">
				<li class="title">1</li>
				<li class="title">2</li>
			</ul>
		</header>


	<button class="mainRegistration" id="mainRegistration">Registration</button>
	<button class="mainLogin" id="mainLogin">Login</button>

		<div class="authorization">
			<form >
			<div>User name</div>
				<input type="text" id="username">
			<div>Password</div>
				<input type="password" id="password">
				<button class="registration" id="registration">Registration</button>
			</form>


			<div class="userInfo" style="display:none;">
				<input type="button" value="Go out" id="GoOut" />
				<input type="button" value="Get a list of products" id="getProducts" />
				<div class="list of products">
					<ul></ul>
				</div>
			</div>



			<form  class="loginForm">
				<input type="text" id="usernameLogin">
				<input type="password" id="passwordLogin">
				<button class="login" id="login">Login</button>
			</form>
		</div>
		<div class="container clearfix">
			<div class="leftCol">
				<div class="box">
					<h1 class="nameProduct"></h1>
					<img src="">
					<div class="productDescription h2">
						Product Description
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div class="box">
					<div class="contFofStars clearfix">
						<ul class="starRate">
							<li><a href="#" class='stars noActive' value="1"><span>1 stars</span></a></li>
							<li><a href="#" class='stars noActive' value="2"><span>2 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="3"><span>3 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="4"><span>4 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="5"><span>5 star</a></span></li>
						</ul>
					</div>
					<form class="SubmitRev">
						<textarea cols="30" rows="30" id="review"></textarea>
						<button id="postReview">Submit Review</button>
					</form>
					<div class="Reviews h2">Reviews</div>
				</div>

			</div>
		</div>



	</div>
	<script src="js/showProducts.js"></script>
	<script src="js/CreateView.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
