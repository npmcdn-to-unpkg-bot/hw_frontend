<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/CreateStars.js"></script>
	<script src="js/CreateHtmlFunc.js"></script>
	<script src="js/app.js"></script>
	<script src="js/events.js"></script>
</head>
<body>
	<div class="wrapper">

		<!-- ----------------------------------------------- -->
		

		<header class="clearfix">

			<button class="mainRegistration button"  id="mainRegistration">Registration</button>
			<button class="mainLogin button" id="mainLogin">Login</button>
			<button class="button"  id="getProducts">Get a list of products</button>
			<button class="button"  id="mainGetProducts">Get a list of products</button>


			<form class="authorization">
				<div>User name</div>
				<input type="text" id="username" required="required">
				<div>Password</div>
				<input type="password" id="password" required="required">
				<div><button class="registration button" id="registration">Registration</button></div>
			</form>

			<form  class="loginForm">
				<div>User name</div>
				<input type="text" id="usernameLogin" required>
				<div>Password</div>
				<input type="password" id="passwordLogin" required>
				<div>
					<button class="login button" id="login">Login</button>
				</div>
			</form>

			<button class="button"  id="goOut">Go out</button>

			<ul class="titleProduct clearfix">
				<script type="text/html" id="titleProduct" >
					<% for(i=0; i<data.length; i++) { %>
					<li class="title"  value=<%= a=i %>><%= data[i].title %></li>
					<% }; %>
				</script>
			</ul>

		</header>

		<!-- ----------------------------------------------- -->
		
		<div class="container clearfix">
			<div class="leftCol">
				<script type="text/html" class="product">
					<% for(i=0; i<data.length; i++) { %>
					<div class="productBox box">
						<div class="nameProduct h2"><%= data[i].title %></div>
						<hr>
						<img src="http://smktesting.herokuapp.com/static/<%=data[i].img %>">
						<hr>
						<div class="h2">
							Product Description
						</div>
						<div><%= data[i].text %></div>
					</div>
					<% }; %>
				</script>
			</div>


			<div class="rightCol">
				<div class="box">
					<div class="contFofStars clearfix">
						<ul class="starRate">
							<li><a href="#" class='stars noActive' value="1"><span>1 stars</span></a></li>
							<li><a href="#" class='stars noActive' value="2"><span>2 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="3"><span>3 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="4"><span>4 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="5"><span>5 star</a></span></li>
						</ul>
					</div>
					<form class="SubmitRev" >
						<textarea cols="30" rows="5" id="review" placeholder="comment" required class="styleRev"></textarea>
						<button id="postReview" class="button">Submit Review</button>
					</form>
					<div class="warningNotLog">You must log in first</div>
					<div class="reviews">
						<span class="h2">Reviews</span>
						<script type="text/html" id="test">
							<div class="reviewBox" >
								<% for(i=data.length-1; i>=0; i--) { %>
								<div class="styleRev">
									<div><%= data[i].created_at %></div>
									<div><span>Rate:</span><%= data[i].rate %></div>
									<div><span>Comment:</span> <%= data[i].text %></div>
								</div>
								<% }; %>
							</div>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>			
</body>
</html>
