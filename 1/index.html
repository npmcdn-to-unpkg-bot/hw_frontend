<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title></title>
	<script type="text/javascript" src='lib/jquery.js'></script>


	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


</head>
<body>
	<!-- ----------------------------------------------- -->
	<div class="wrapper">

		<!-- ----------------------------------------------- -->
		<header class="clearfix">

			

			<button class="mainRegistration button"  id="mainRegistration">Registration</button>
			<button class="mainLogin button" id="mainLogin">Login</button>
			<button class="button"  id="getProducts">Get a list of products</button>


			<form class="authorization">
				<div>User name</div>
				<input type="text" id="username" required="required">
				<div>Password</div>
				<input type="password" id="password" required="required">
				<div><button class="registration button" id="registration">Registration</button></div>
			</form>

			<form  class="loginForm">
				<div>User name</div>
				<input type="text" id="usernameLogin" required>
				<div>Password</div>
				<input type="password" id="passwordLogin" required>
				<div>
					<button class="login button" id="login">Login</button>
				</div>
			</form>

			
			<button class="button"  id="goOut">Go out</button>
			<ul class="titleProduct">
				<li class="title">1</li>
				<li class="title">2</li>
			</ul>
			
		</header>


		













		<div class="container clearfix">
			<div class="leftCol">
				<div class="box">
					<h1 class="nameProduct"></h1>
					<img src="">
					<div class="productDescription h2">
						Product Description
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div class="box">
					<div class="contFofStars clearfix">
						<ul class="starRate">
							<li><a href="#" class='stars noActive' value="1"><span>1 stars</span></a></li>
							<li><a href="#" class='stars noActive' value="2"><span>2 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="3"><span>3 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="4"><span>4 stars</a></span></li>
							<li><a href="#" class='stars noActive' value="5"><span>5 star</a></span></li>
						</ul>
					</div>
					<form class="SubmitRev" >
						<textarea cols="30" rows="30" id="review" placeholder="comment" required></textarea>
						<button id="postReview" class="button">Submit Review</button>
					</form>
					<div class="warningNotLog">You must log in first</div>
					<div class="Reviews h2">Reviews</div>
				</div>

			</div>
		</div>




		<script src="js/showProducts.js"></script>
		<script src="js/CreateView.js"></script>
		<script src="js/app.js"></script>
	</div>			
</body>
</html>
